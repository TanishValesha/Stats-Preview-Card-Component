<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Inter:wght@400;700&family=Lexend+Deca:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Inter:wght@400;700&family=Lexend+Deca:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="global">
      <div class="card">
        <div class="content">
          <h2 class="head">Get <span id="special">insights</span> that help your business grow.</h2>
          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="sub-content">
            <h3 class="h">10k+</h3>
            <h3 class="h">314</h3>
            <h3 class="h">12M+</h3>
          </div>
          <div class="captions">
            <p class="p1">COMPANIES</p>
            <p class="p2">TEMPLATES</p>
            <p class="p3">QUERIES</p>
          </div>
        </div>
        <div class="img_container">
          <img src="./images/image-header-desktop.jpg" alt="image" />
        </div>
      </div>
    </div>
  </body>
</html>
